<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page d'Accueil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        h1 {
            margin: 0;
        }

        .main-content {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ma Page d'Accueil</h1>
    </header>

    <div class="main-content">
        <p>Bienvenue sur ma superbe page d'accueil!</p>
        <!-- Ajoutez ici le contenu supplémentaire de votre page -->
    </div>

    <footer>
        <p>© 2023 Ma Page d'Accueil</p>
    </footer>
</body>
</html>
